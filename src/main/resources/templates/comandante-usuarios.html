<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel del Comandante - SIGCOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success-subtle">
<div class="container py-4">
    <h2 class="text-success mb-4">ü´° Gesti√≥n de Usuarios - Comandante General</h2>

    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="btn btn-outline-secondary">üè† Volver al Inicio</a>
        <a href="/comandante/crear" class="btn btn-outline-success">‚ûï Crear Nuevo Usuario</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol Actual</th>
            <th>Actualizar Rol</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.correo}"></td>
            <td th:text="${usuario.rol}"></td>
            <td>
                <form th:action="@{/comandante/actualizarRol}" method="post" class="d-flex">
                    <input type="hidden" name="id" th:value="${usuario.id}" />
                    <select name="nuevoRol" class="form-select me-2">
                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}" th:selected="${r == usuario.rol}"></option>
                    </select>
                    <button type="submit" class="btn btn-sm btn-primary">Actualizar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
