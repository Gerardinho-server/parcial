<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Recurso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success-subtle">
<div class="container py-4">
    <h2 class="text-success mb-4">✏️ Editar Recurso</h2>

    <form th:action="@{/logistica/actualizar}" th:object="${recurso}" method="post" class="border p-3 bg-white rounded">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo</label>
            <input type="text" th:field="*{tipo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select">
                <option value="Disponible">Disponible</option>
                <option value="Asignado">Asignado</option>
                <option value="En reparación">En reparación</option>
                <option value="Baja">Baja</option>
            </select>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-success">Actualizar</button>
            <a href="/logistica/recursos" class="btn btn-outline-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
