<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario - Comandante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success-subtle">
<div class="container py-4">
    <h2 class="text-success mb-4">ðŸ«¡ Crear Nuevo Usuario</h2>

    <form th:action="@{/comandante/crear}" th:object="${usuario}" method="post" class="border p-4 rounded bg-white">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" th:field="*{correo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol</label>
            <select th:field="*{rol}" class="form-select">
                <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Crear Usuario</button>
        <a th:href="@{/comandante/usuarios}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
</body>
</html>
