<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Recursos - SIGCOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1b2d1b;
            color: #e0f0d9;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            text-align: center;
            color: #c1f2c7;
            margin-top: 20px;
        }

        .container-militar {
            background-color: #2d3f2d;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.6);
        }

        .form-control, .form-select {
            background-color: #f0fff0;
            color: #000;
        }

        .btn-militar {
            background-color: #4CAF50;
            color: white;
        }

        .btn-militar:hover {
            background-color: #3e8e41;
        }

        table {
            background-color: #324832;
        }

        thead {
            background-color: #2e8b57;
            color: white;
        }

        tbody tr:nth-child(even) {
            background-color: #3b513b;
        }

        tbody tr:nth-child(odd) {
            background-color: #466246;
        }

        .back-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container container-militar">
    <h1>ü™ñ SIGCOM - Gesti√≥n de Recursos</h1>

    <div class="back-button text-end">
        <a href="/" class="btn btn-outline-light">üè† Volver al Inicio</a>
    </div>

    <form th:action="@{/recursos/guardar}" th:object="${recurso}" method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del Recurso" required>
            </div>
            <div class="col-md-4">
                <input type="text" th:field="*{tipo}" class="form-control" placeholder="Tipo (Ej: Veh√≠culo, Arma)" required>
            </div>
            <div class="col-md-4">
                <input type="text" th:field="*{estado}" class="form-control" placeholder="Estado (Disponible, Da√±ado...)" required>
            </div>
        </div>

        <div class="mt-3">
            <label class="form-label text-light">Oficial de Log√≠stica:</label>
            <select th:field="*{creador}" class="form-select" required>
                <option th:each="u : ${oficiales}" th:value="${u.id}" th:text="${u.nombre}"></option>
            </select>
        </div>

        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-militar">‚ûï Registrar Recurso</button>
        </div>
    </form>

    <table class="table table-bordered table-hover text-light">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Registrado por</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="r : ${recursos}">
                <td th:text="${r.id}"></td>
                <td th:text="${r.nombre}"></td>
                <td th:text="${r.tipo}"></td>
                <td th:text="${r.estado}"></td>
                <td th:text="${r.creador != null ? r.creador.nombre : 'No asignado'}"></td>
                <td>
                    <a th:href="@{/recursos/eliminar/{id}(id=${r.id})}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
