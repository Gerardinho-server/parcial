<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Misiones Asignadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-primary mb-4">🎖️ Misiones Asignadas al Soldado</h2>

    <div class="d-flex justify-content-between mb-3">
        <a href="/" class="btn btn-outline-primary">🏠 Volver al Inicio</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr>
                <th>📋 Misiones</th>
                <th>🪖 Soldados Asignados</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${misiones}">
                <td th:text="${m.nombre}"></td>
                <td>
                    <ul class="mb-0">
                        <li th:each="s : ${m.soldados}" th:text="${s.nombre}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
