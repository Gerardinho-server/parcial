<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Misión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success-subtle">
<div class="container py-4">
    <h2 class="text-success mb-4">🪖 Registrar Nueva Misión</h2>

    <form th:action="@{/misiones/guardar}" method="post">
        <div class="mb-3">
            <label class="form-label">Nombre de la misión</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea name="descripcion" class="form-control" rows="4" required></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Estado</label>
            <input type="text" name="estado" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Creador</label>
            <select name="creadorId" class="form-select">
                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Recursos</label>
            <select name="recursos" class="form-select" multiple>
                <option th:each="r : ${recursos}" th:value="${r.id}" th:text="${r.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/misiones" class="btn btn-outline-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
