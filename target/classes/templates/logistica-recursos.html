<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Recursos - Logística</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-success-subtle">
<div class="container py-4">
    <h2 class="text-success mb-4">🧰 Gestión de Recursos Logísticos</h2>

    <form th:action="@{/logistica/guardar}" th:object="${recurso}" method="post" class="border p-3 bg-white rounded mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Tipo</label>
                <input type="text" th:field="*{tipo}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Estado</label>
                <select th:field="*{estado}" class="form-select">
                    <option value="Disponible">Disponible</option>
                    <option value="Asignado">Asignado</option>
                    <option value="En reparación">En reparación</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>
        </div>
        <div class="text-end mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${recursos}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.nombre}"></td>
            <td th:text="${r.tipo}"></td>
            <td th:text="${r.estado}"></td>
            <td>
                <a th:href="@{/logistica/editar/{id}(id=${r.id})}" class="btn btn-sm btn-primary me-1">Editar</a>
                <a th:href="@{/logistica/eliminar/{id}(id=${r.id})}" class="btn btn-sm btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
